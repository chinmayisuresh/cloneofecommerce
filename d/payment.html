<html>
<head>    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet"href="payment.css"></style>
<title>PAYMENT</title>
  </head> 
  <body>
    <div id="header">
        <div id="bewakooflogoborder">
            <img src="https://images.bewakoof.com/web/bewakoof-primary-logo-white-bg-2x-1635745564.png">
       </div>
        <div id="signedin">Signed as</div>
        <div id="signedinname"></div>
  </div>

  <div id="paymenttextborder">
    <div id="paymenttext">Payment</div>
    <div id="pay"></div>
  </div>

  <div id="card">
    <div id="debitcreditcard">
      <form>
      <div id="debitcreditcardtext">Debit/Credit Card</div>
      <div id="cardnumberborder"><input id="cardnumberinput" type=password placeholder="Card Number" required/></div>
      <div id="nameoncard"><input id="nameoncardinput" type=text placeholder="Name on Card" required/></div>
      <div id="expiryborder"><input id="expiryinput" type=text placeholder="Expiry MM/DD" required/></div>
      <div id="cvvborder"><input id="cvvinput" type=password  placeholder="CVV" required/></div>


      <button type="submit" onclick="takeouttothankyou(event)" id="paynow">Pay now</button>
      </form>
    </div>
  </div>

  </body>
  <script src="payment.js"></script>
